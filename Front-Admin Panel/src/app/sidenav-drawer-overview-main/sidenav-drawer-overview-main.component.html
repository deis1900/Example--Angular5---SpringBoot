<router-outlet></router-outlet>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="true">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>

          <mat-panel-title>
            <h4>Customer</h4>
          </mat-panel-title>

          <mat-panel-description>
            Options for customer
          </mat-panel-description>

        </mat-expansion-panel-header>

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" [routerLink]="['/customer/table', 'create']">Add</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/customer">List</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/customer/table">Table</button>
          </div>
        </div>
        <br>

        <mat-form-field>
          <input matInput placeholder="Find a customer login" [(ngModel)]="customer">
        </mat-form-field>

        <button type="button" class="btn btn-primary" (click)="goToCustomer(customer)">Find</button>

      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">

        <mat-expansion-panel-header>

          <mat-panel-title>
            <h4>Product</h4>
          </mat-panel-title>

          <mat-panel-description>
            Options for Products
          </mat-panel-description>

        </mat-expansion-panel-header>

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" [routerLink]="['/product/table', 'create']">Add</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/product">List</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/product/table">Table</button>
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="goToProduct(prod)">Find</button>
        <mat-form-field>
          <input matInput placeholder="Find a product by Id" [(ngModel)]="prod">
        </mat-form-field>
      </mat-expansion-panel>
      <mat-expansion-panel>

        <mat-expansion-panel-header>

          <mat-panel-title>
            <h4>Invoice</h4>
          </mat-panel-title>

          <mat-panel-description>
            Options for Invoices
          </mat-panel-description>

        </mat-expansion-panel-header>

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" [routerLink]="['/invoice/table', 'create']">Add</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/invoice">List</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" routerLink="/invoice/table">Table</button>
          </div>
        </div>
        <br>

        <mat-form-field>
          <input matInput placeholder="Find a invoice by Id" [(ngModel)]="invoiceId">
        </mat-form-field>

        <button type="button" class="btn btn-primary" (click)="goToInvoice(invoiceId)">Find</button>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-drawer>


  <mat-drawer-content>

    <div id="product" class="container">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-md-offset-2 col-lg-12 col-lg-offset-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
