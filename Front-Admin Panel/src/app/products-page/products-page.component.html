<router-outlet ></router-outlet>
<div class="row">
  <div id = "STInput" class="input-field col s6">
    <input id="type_name" class="validate" [(ngModel)]="searchType">
    <label class="active" for="type_name">Тип товара (например: Dress)</label>
  </div>
</div>
<div class="row">
  <div class="col s3" *ngFor="let product of products| searchProduct: searchType" appHover>
    <div class="card">
      <div class="card-image">
        <img class="card-pict" src="{{product.image}}">
        <span class="card-title"
              [ngClass]="{'marked': isMarked}"
        >
          {{product.color}}
      </span>
      </div>
      <div class="card-content">
        <ul>
          <li type="none">Тип продукта:<span>{{product.typeOfClothes}}</span></li>
          <li type="none">Материал:<span>{{product.material}}</span></li>
          <li type="none">Размер:<span>{{product.size}}</span></li>
          <li type="none">Дата изменения:<span>{{product.dateOfLastChange | date: 'dd.MM.yyyy HH:mm'}}</span></li>
        </ul>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn"
           (click)="onClick()">Отметить</a>
      </div>
    </div>
  </div>
</div>
